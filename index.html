<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="container">
        <div class="game-board">

        </div>
        <div class="game-options">
            <div class="option">
                <div class="human">
                    <p>Player</p>
                    <div>
                        <img src="thought.png" alt="human">
                    </div>
                </div>
            </div>
            <div class="option">
                <div class="ai">
                    <p>Computer</p>
                    <div>
                        <img src="brain.png" alt="ai">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

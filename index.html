<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header">
        <div class="player-name">
            <div id="leftLabel">Player 1 :</div>
            <div class="name" id="left"></div>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="player-name">
            <div id="rightLabel">Player 2 :</div>
            <div class="name" id="right"></div>
        </div>
    </header>

    <div class="btn">
        <button type="button" id="reset">Reset</button> 
    </div>

    <div class="container">
        <div class="game-board ">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>

        <div class="game-options">
            <div class="option">
                <div class="human">
                    <p>Player</p>
                    <div>
                        <img src="thought.png" alt="human">
                    </div>
                </div>
            </div>
            <div class="option">
                <div class="ai">
                    <p>Computer</p>
                    <div>
                        <img src="brain.png" alt="ai">
                    </div>
                </div>
            </div>
        </div>

        <div class="player-container">
            <div class="player-select">
                <form class="form-select">
                    <div class="p1-select">
                        <label for="name-1" >Player 1</label>
                        <input class="player-input" type="text" name="name-1" autocomplete="off" required="true" value="  Player 1">
                    </div>
                    <div class="p2-select">
                        <label for="name-2" >Player 2</label>
                        <input class="player-input" type="text" name="name-2" autocomplete="off" required="true" value="  Player 2">
                    </div>
                    <div>
                        <button type="submit" class="start-btn">Start</button>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    
</body>
</html>
